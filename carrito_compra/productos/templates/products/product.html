{% extends 'layout.html' %}
{% block content %}
<div class="col-3">
  {% if product.image %}
    <img src="{{ product.image.url }}" alt="imagen del producto" width="150" height="500">
  {% endif %}
</div>

<div class="col">
  <h2>Detalles del producto</h2>
  <div class="h1">{{ product.title }}</div>
  <div class="h5 font-weight-bold">
    Precio: <span class="text-danger">$ {{ product.price }}</span>
  </div>
  <div>
    <p>{{ product.description }}</p>
  </div>
</div>
{% endblock %}
